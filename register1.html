<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UAComplatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="register.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <script defer src="register.js"></script>


</head>
<body>
  <div class="col-lg-4"></div>
  <div class="container col-lg-4">
    <form action="action.php" method="get" id="form" class=" form-group inputcontrol" onsubmit="validateInputs()" >
      <fieldset id="fieldeset">
        <legend >Registration</legend>
        <div class="form-row">
          <div class=" form-group inputcontrol">
            <label for="fullname:">Full Name</label>
            <input type="text" class="form-control" id="fullname" name="fullname" placeholder="Enter your name" required>
            <div class="error"></div>
          </div>
          <div class=" form-group inputcontrol">
            <label for="id">ID Number</label>
            <input type="text" class="form-control" id="id" name="id" placeholder="Enter your ID" required>
            <div class="error"></div>
          </div>
        </div>
        <div class=" form-group inputcontrol ">
          <label for="dob">Date of Birth</label>
          <input type="date" class="form-control" id="dob" name="dob" required>
          <div class="error"></div>
        </div>
        <div class=" form-group inputcontrol">
          <label for="gender">Gender</label>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="male" name="gender" value="male" required>
            <label class="form-check-label" for="male">Male</label>
          </div>

          <div class="form-check">
            <input type="radio" class="form-check-input" id="female" name="gender" value="female" required>
            <label class="form-check-label" for="female">Female</label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="others" name="gender" value="others" required>
            <label class="form-check-label" for="others">Others</label>
          </div>
        </div>
        <div class=" form-group inputcontrol">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          <div class="error"></div>
        </div>
        <div class=" form-group inputcontrol">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="Create password" required>
          <div class="error"></div>
        </div>
        <div class=" form-group inputcontrol">
          <label for="confirmpassword" >Confirm Password</label>
          <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" required>
          <div class="error"></div>
        </div>
        <div class=" form-group inputcontrol">
          <label for="phone">Phone Number</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" minlength="10" maxlength="10" required>
          <div class="error"></div>
        </div>
        <div class=" form-group inputcontrol">
          <label for="year">Year</label>
          <select class="form-control" id="year" name="year" required>
            <option ></option>
            <option value="PUC1">PUC1</option>
            <option value="PUC2">PUC2</option>
            <option value="E1">E1</option>
            <option value="E2">E2</option>
            <option value="E3">E3</option>
            <option value="E4">E4</option>
          </select>
        </div>
        <div class=" form-group inputcontrol">
          <label for="branch">Select your Branch</label>
          <select class="form-control" id="branch" name="branch" required>
            <option></option>
            <option value="PUC">PUC</option>
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="EEE">EEE</option>
            <option value="CIVIL">CIVIL</option>
            <option value="MECH">MECH</option>
            <option value="MME">MME</option>
            <option value="CHEM">CHEM</option>
          </select>
        </div>
        <div class=" form-group inputcontrol form-check container-fluid center-items">
          <input type="checkbox" class="form-check-input" id="remember">
          <label class="form-check-label" name="remember">I agree to the terms and conditions</label> <br>
        
        <button type="submit" class="btn btn-primary container-fluid center-items">Register</button>
      </div>
       <p class="container-fluid center-items">Already have an account? </p> <a href="#" class="btn btn-success container-fluid center-items">Login</a>
      
      </fieldset>
    </form>
  </div>
  <div class="col-lg-4"></div>
</body>
</html>
